<h3 id="74LS148">74LS148</h3>
<p>优先编码器</p>
<ol>
<li>D0 - D7 是输入</li>
<li>D0 是二进制输入第一位</li>
<li>D0权重最低, D1, D2 … 权重依次递增</li>
<li>如果D0 和 D1 同时为高电平, 则相当于D1为高电平, 因为D1的权重高于D0的权重</li>
<li>EI(8脚)为使能端</li>
</ol>
